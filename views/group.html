<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Style Chat</title>
    <style>
        /* General Setup */
        body {
            height: 100vh;
            /* Use flexbox to arrange children (email input and #main) in a row */
            display: flex;
            flex-direction: row;
            /* Arranges children horizontally */
            justify-content: flex-start;
            /* Aligns them to the start */
            align-items: stretch;
            /* Makes them stretch to fill the 100vh height */
            background-color: #ECE5DD;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            /* Keep this to prevent scrollbars */
        }

        #email {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 15%;
            max-width: 250px;
            margin-right: 10px;
            font-size: 1rem;
            line-height: 1.2;
            background-color: white;
            height: 40px;
            align-self: flex-start;
            margin-top: 10px;
            flex-shrink: 0;
        }


        /* Sidebar Styles */
        #sidebar {
            width: 20%;
            max-width: 250px;
            margin-right: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: #F8F8F8;
            /* Light background for the list */
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow-y: auto;
            /* Make the room list scrollable */
            align-self: flex-start;
            height: calc(100vh - 20px);
            /* 100vh minus top/bottom margins */
            flex-shrink: 0;
        }

        #sidebar h2 {
            color: #075E54;
            font-size: 1.1rem;
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #075E54;
        }

        #room-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #room-list li {
            padding: 8px 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.95rem;
            color: #444;
        }

        #room-list li:hover {
            background-color: #E6E6E6;
        }

        #room-list li.active-room {
            background-color: #DCF8C6;
            /* WhatsApp send color */
            font-weight: bold;
            color: #075E54;
            border: 1px solid #075E54;
        }

        /* Main Chat Container */
        #main {
            display: flex;
            flex-direction: column;
            background-color: white;
            height: calc(100vh - 20px);
            /* Adjusted height to fit within body */
            width: 78%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            align-self: flex-start;
            margin-top: 10px;
            flex-grow: 1;
            /* Allows it to take up remaining space */
        }

        /* 1. Header (Fixed to Top) */
        header {
            background-color: #075E54;
            color: white;
            padding: 15px 20px;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        header h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }

        header p {
            font-size: 0.8rem;
            margin: 0;
            opacity: 0.8;
        }

        /* 2. Main Content Area (Scrollable) */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        main .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.2;
            position: relative;
        }

        /* Styling for self vs other messages */
        main .self-message {
            background-color: #DCF8C6;
            /* Light green/WhatsApp 'Sent' color */
            align-self: flex-end;
            /* Align to the right */
        }

        main .other-message {
            background-color: #FFFFFF;
            /* White/WhatsApp 'Received' color */
            align-self: flex-start;
            /* Align to the left */
            border: 1px solid #E0E0E0;
        }

        /* 3. Footer/Input Area (Fixed to Bottom) */
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: #F0F0F0;
            flex-shrink: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 1rem;
            line-height: 1.2;
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #075E54;
            padding: 8px;
            line-height: 1;
            transition: color 0.2s, transform 0.1s;
            border-radius: 50%;
        }

        .send-button:hover {
            color: #128C7E;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .media-share-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            /* Match the send button size */
            color: #075E54;
            padding: 8px;
            line-height: 1;
            transition: color 0.2s, transform 0.1s;
            border-radius: 50%;
            margin-right: 5px;
            /* Add a small gap between the media button and input */
        }

        .media-share-button:hover {
            color: #128C7E;
            transform: scale(1.05);
        }

        .media-share-button:active {
            transform: scale(0.95);
        }

        /* Style for Archiving Indicators */
        #loading-history,
        .end-of-history {
            text-align: center;
            padding: 10px 0;
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <input type="email" id="email" placeholder="enter email for personal chat">
    <div id="sidebar">
        <h2>Rooms</h2>
        <ul id="room-list">
        </ul>
    </div>
    <div id="main">
        <header>
            <h1>Divya</h1>
            <p>online</p>
        </header>

        <main>
        </main>

        <footer class="chat-input-area">
            <input type="file" id="media-file-input" style="display: none;" accept="*/*">

            <button class="media-share-button" id="open-media-selector" title="Attach Media">ðŸ“Ž</button>
            <span id="selected-file-display" style="margin-right: 10px; font-size: 0.9rem; color: #555;">No file
                selected</span>
            <input type="text" placeholder="Type a message..." class="message-input">
            <button style="display: none;" class="send-button">&#10148;</button>
        </footer>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // --- Global Setup ---
    const token = localStorage.getItem('token');
    const url = `http://${window.location.hostname}:3000`;

    // ðŸ”‘ User Identifier (Key for Namespaced LocalStorage) - Still used for room naming
    const userIdentifier = localStorage.getItem('phonenumber');

    // Redirect if not logged in
    if (!token) {
        window.location.href = "login.html";
    }

    // Initialize WebSocket connection
    const socket = io(`ws://${window.location.hostname}:3000`, {
        auth: {
            token: localStorage.getItem('token')
        }
    });

    // --- State Variables ---
    let currentUserId = null;
    let currentChatType = null; // 'personal' or 'group'
    let currentRoomName = '';
    let joinedRooms = []; // Array to keep track of all joined rooms

    // ðŸ”¥ ARCHIVING CURSOR: Stores the timestamp of the oldest message loaded
    let oldestMessageTimestamp = new Date();
    let isLoadingHistory = false; // Flag to prevent multiple concurrent archive loads

    // --- DOM Elements ---
    const messageInput = document.querySelector('.message-input');
    const sendButton = document.querySelector('.send-button');

    const mainContent = document.querySelector('main');
    const roomList = document.getElementById('room-list');
    const emailInput = document.getElementById('email');
    const mediaButton = document.getElementById('open-media-selector')
    const media_file_input = document.getElementById('media-file-input')
    const fileDisplay = document.getElementById('selected-file-display')
    mediaButton.addEventListener('click', () => {
        media_file_input.click()
    })
    let selectedFile = null

    // --- Button Visibility Logic ---
    function updateSendButtonVisibility() {
        const hasText = messageInput.value.trim().length > 0;
        const hasFile = selectedFile !== null;

        if (hasText || hasFile) {
            sendButton.style.display = 'block';
        } else {
            sendButton.style.display = 'none';
        }
    }

    media_file_input.addEventListener('change', function () {
        if (media_file_input.files.length > 0) {
            selectedFile = media_file_input.files[0]
            fileDisplay.textContent = 'file selected';
        }
        else {
            selectedFile = null
            fileDisplay.textContent = 'No file selected';
        }
        updateSendButtonVisibility()
    });

    // Enable/disable send button based on text input
    messageInput.addEventListener('input', () => {
        updateSendButtonVisibility()
    });
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });

    // --- Message Sending Logic ---
    async function sendMessage() {
        const message = messageInput.value.trim();
        let uploadInProgress = false;

        // --- A. Handle File Upload ---
        if (selectedFile) {
            uploadInProgress = true;
            fileDisplay.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('mediaFile', selectedFile);

            try {
                console.log(`Starting upload of ${selectedFile.name}...`);
                const response = await axios.post(`${url}/media/uploadmedia`, formData, {
                    headers: { 'Content-Type': 'multipart/form-data', 'authorization': token }
                });

                fileDisplay.textContent = 'âœ… Upload Complete';
                currentUserId = response.data.userId
                socket.emit('media', { s3url: response.data.fileurl, file: response.data.file, currentRoomName: currentRoomName })
                messageInput.value = '';

            } catch (error) {
                console.error('Upload Failed:', error);
                fileDisplay.textContent = 'âŒ Upload Failed!';
            } finally {

                setTimeout(() => {
                    selectedFile = null
                    updateSendButtonVisibility()
                    media_file_input.value = ''; // Clears the file input
                    fileDisplay.textContent = 'No file selected';
                }, 2000);
            }
        }

        // --- B. Handle Text Message ---
        if (message.length > 0 && currentRoomName && !uploadInProgress) {
            axios.post(`${url}/group/message`, { message: message, roomName: currentRoomName }, { headers: { 'authorization': token } })
                .then(function (response) {
                    messageInput.value = '';
                    currentUserId = response.data.data.userId;
                    timestamp=response.data.data.timestamp
                    socket.emit('new-message', { message, currentRoomName: currentRoomName ,timestamp:timestamp});
                    updateSendButtonVisibility()
                })
                .catch(function (error) {
                    console.error('Error sending message via HTTP:', error);
                });
        }
    }

    // --- ðŸ”‘ Database Persistence Functions ---

    function saveToDatabase(rooms) {
        const payload = { rooms: rooms };
        axios.post(`${url}/user/saverooms`, payload, {
            headers: { 'authorization': token }
        }).catch(error => {
            console.error('Error saving rooms to database:', error);
        });
    }

    async function loadRoomsFromDatabase() {
        try {
            const response = await axios.get(`${url}/user/getrooms`, {
                headers: { 'authorization': token }
            });
            // Fallback to empty array if rooms property is missing
            joinedRooms = response.data.rooms || [];
        } catch (error) {
            console.error('Error loading rooms from database. Falling back to empty list:', error);
            joinedRooms = [];
        }
    }
    // --- End Persistence Functions ---


    // --- UI/Chat Management Functions ---
    function renderRoomList() {
        roomList.innerHTML = '';
        joinedRooms.forEach(roomName => {
            const listItem = document.createElement('li');
            listItem.textContent = roomName;
            listItem.setAttribute('data-room', roomName);

            if (roomName === currentRoomName) {
                listItem.classList.add('active-room');
            }

            listItem.addEventListener('click', async () => {
                if (roomName !== currentRoomName) {
                    await switchRoom(roomName);
                }
            });

            roomList.appendChild(listItem);
        });
    }

    async function switchRoom(newRoomName) {
        const oldActive = document.querySelector('.active-room');
        if (oldActive) {
            oldActive.classList.remove('active-room');
        }

        currentRoomName = newRoomName;

        // Reset the archive cursor for the new room
        oldestMessageTimestamp = new Date();

        socket.emit('join-room', currentRoomName);
        await getmessges();
        document.querySelector('header h1').textContent = `Chat: ${currentRoomName}`;
        document.querySelector('header p').textContent = `Now Viewing`;
        const newActive = document.querySelector(`#room-list li[data-room="${currentRoomName}"]`);
        if (newActive) {
            newActive.classList.add('active-room');
        }
    }

    // Helper function to create a message element (for both text and media)
    function createMessageElement(data) {
        const messageElement = document.createElement('div');
        const messageClass = (data.userId === currentUserId) ? 'message self-message' : 'message other-message';
        messageElement.className = messageClass;

        const dateObject = new Date(data.timestamp);
        const readableTime = dateObject.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });

        let contentHtml = '';

        if (data.message) {
            contentHtml = `<p>${data.username}: ${data.message}</p>`;
        } else if (data.mediaUrl) {
            if (data.mimeType && data.mimeType.startsWith('image/')) {
                contentHtml = `
                    <p class="font-bold text-sm text-indigo-600">${data.username}</p>
                    <p class="text-xs text-gray-500 mb-1">Image shared:</p>
                    <a href="${data.mediaUrl}" target="_blank">
                        <img src="${data.mediaUrl}" alt="${data.filename}" style="max-width: 200px; height: auto; border-radius: 8px;">
                    </a>
                `;
            } else if (data.mimeType && data.mimeType.startsWith('video/')) {
                contentHtml = `
                    <p class="font-bold text-sm text-indigo-600">${data.username}</p>
                    <p class="text-xs text-gray-500 mb-1">Video shared:</p>
                    <video controls src="${data.mediaUrl}" style="max-width: 200px; max-height: 200px; border-radius: 8px;"></video>
                `;
            } else {
                contentHtml = `
                    <p class="font-bold text-sm text-indigo-600">${data.username}</p>
                    <p class="text-base text-indigo-700 font-semibold">
                        ðŸ“„ Shared File: <a href="${data.mediaUrl}" target="_blank" class="underline hover:text-indigo-900">${data.filename}</a>
                    </p>
                `;
            }
        }

        messageElement.innerHTML = `
            ${contentHtml}
            <span style="display: block; font-size: 0.75rem; color: #aaa; margin-top: 5px;">${readableTime}</span>
        `;

        return messageElement;
    }

    // Renders one message and scrolls to bottom (for new messages)
    function appendNewMessage(data) {
        if (data.currentRoomName && data.currentRoomName !== currentRoomName) {
            return;
        }

        const messageElement = createMessageElement(data);
        mainContent.appendChild(messageElement);
        mainContent.scrollTop = mainContent.scrollHeight;
    }

    // --- Message Fetching (Hot Table) ---
   // Function to load recent messages from the hot table and then check the archive
async function getmessges() {
    if (!currentRoomName) {
        mainContent.innerHTML = '<div style="padding: 20px; text-align: center; color: gray;">Start a new chat or select a room from the left.</div>';
        return;
    }
    
    // Flag to track if we need to load archives immediately after hot load
    let needsArchiveCheck = false; 
    const HOT_TABLE_LIMIT = 6; // <--- Set this to match your server's message limit

    try {
        // 1. Fetch messages from the HOT (recent) table
        const response = await axios.get(`${url}/group/getmessages/${currentRoomName}`, { headers: { 'authorization': token } });
        const { messages, currentUserId: serverUserId } = response.data.data;
        currentUserId = serverUserId;
        mainContent.innerHTML = '';

        messages.forEach(msg => {
            const messageElement = createMessageElement(msg);
            mainContent.appendChild(messageElement);
        });

        // 2. Determine if an immediate archive load is needed
        if (messages.length > 0) {
            // Update cursor based on the oldest message found
            const oldestMsg = messages[0]; 
            oldestMessageTimestamp = new Date(oldestMsg.timestamp);
            
            // If the hot table returned fewer messages than the limit, 
            // it means we've reached the start of the hot table and need the archive.
            if (messages.length < HOT_TABLE_LIMIT) { 
                needsArchiveCheck = true;
            }
        } else {
            // If the hot table is completely empty (0 messages), we definitely need to check the archive.
            oldestMessageTimestamp = new Date(); // Reset cursor to current time
            needsArchiveCheck = true;
        }

        // Always scroll to the bottom after the hot table load
        mainContent.scrollTop = mainContent.scrollHeight; 

    } catch (error) {
        console.error('Error fetching recent messages:', error);
        mainContent.innerHTML = '<div style="padding: 20px; text-align: center; color: red;">Error loading messages.</div>';
    }

    // 3. Execute the archive load if needed
    if (needsArchiveCheck && !isLoadingHistory) {
        isLoadingHistory = true;
        
        // Add loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.id = 'loading-history';
        loadingIndicator.textContent = 'Loading history...';
        loadingIndicator.className = 'end-of-history';
        mainContent.prepend(loadingIndicator);
        
        await loadArchivedMessages();
        isLoadingHistory = false;
    }
}


    // --- ðŸ’¾ Archive Loading Logic ---

    // ðŸ”¥ SCROLL LISTENER (The Trigger)
    mainContent.addEventListener('scroll', async function () {
        // Only run if the user is at the very top AND we aren't already loading history
        if (mainContent.scrollTop === 0 && currentRoomName && !isLoadingHistory) {
            // Add a small check to ensure there's enough content to scroll, or if it's truly empty
            // This prevents a continuous loop if no archived messages exist and the scrollHeight is still minimal.
            if (mainContent.scrollHeight > mainContent.clientHeight || mainContent.scrollHeight === mainContent.clientHeight) {

                // Set flag to prevent double-loading
                isLoadingHistory = true;

                // Add loading indicator
                if (!document.getElementById('loading-history')) {
                    const loadingIndicator = document.createElement('div');
                    loadingIndicator.id = 'loading-history';
                    loadingIndicator.textContent = 'Loading history...';
                    loadingIndicator.className = 'end-of-history'; // Reuse style
                    mainContent.prepend(loadingIndicator);
                }

                await loadArchivedMessages();
                isLoadingHistory = false;
            }
        }
    });

    // ðŸ”¥ FUNCTION TO LOAD ARCHIVED MESSAGES
    async function loadArchivedMessages() {
        const cursor = oldestMessageTimestamp.toISOString();

        try {
            const response = await axios.get(
                `${url}/group/getarchivedmessages/${currentRoomName}?before_timestamp=${cursor}`,
                { headers: { 'authorization': token } }
            );

            const messages = response.data.data.messages;
            console.log('@@@@@@@@@@@@------------------')
            // Remove loading indicator
            const loadingIndicator = document.getElementById('loading-history');
            if (loadingIndicator) loadingIndicator.remove();

            if (messages.length === 0) {
                // Display a final message if no more history exists
                if (!document.querySelector('.end-of-history')) {
                    mainContent.prepend(document.createElement('hr'));
                    const endIndicator = document.createElement('div');
                    endIndicator.textContent = 'End of Chat History';
                    endIndicator.className = 'end-of-history';
                    mainContent.prepend(endIndicator);
                }
                return;
            }

            // --- Scroll Adjustment ---
            const oldScrollHeight = mainContent.scrollHeight;

            // 2. Render the new (older) messages to the *top* of the chat area
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                mainContent.prepend(messageElement);
            });

            // 3. Update the oldest message cursor
            // The server should return the messages ordered chronologically (oldest first).
            const newOldestTimestamp = messages[0].timestamp;
            oldestMessageTimestamp = new Date(newOldestTimestamp);

            // 4. Adjust scroll position to keep the user looking at the same spot
            const newScrollHeight = mainContent.scrollHeight;
            mainContent.scrollTop = newScrollHeight - oldScrollHeight;

        } catch (error) {
            console.error('Error fetching archived messages:', error);
            const loadingIndicator = document.getElementById('loading-history');
            if (loadingIndicator) {
                loadingIndicator.textContent = 'Error loading history.';
                loadingIndicator.style.color = 'red';
            }
        }
    }


    // --- Input Logic ---
    function isPhoneNumber(input) {
        const numericInput = input.replace(/[^0-9]/g, '');
        return numericInput.length >= 7 && /^\+?[0-9\s-()]+$/.test(input);
    }

    emailInput.addEventListener('change', async function () {
        const input = emailInput.value.trim();
        if (!input) {
            return
        }

        let newRoomIdentifier;

        if (isPhoneNumber(input)) {
            currentChatType = 'personal';
            newRoomIdentifier = [input, userIdentifier].sort().join('-');
            document.querySelector('header h1').textContent = `Chat with ${input}`;
            document.querySelector('header p').textContent = `Personal Chat`;

        } else {
            currentChatType = 'group';
            newRoomIdentifier = input;
            document.querySelector('header h1').textContent = `Group: ${input}`;
            document.querySelector('header p').textContent = `Group Chat`;
        }

        currentRoomName = newRoomIdentifier;
        oldestMessageTimestamp = new Date(); // Reset cursor for new room

        // Add room to list and save persistence
        if (!joinedRooms.includes(currentRoomName)) {
            joinedRooms.push(currentRoomName);
            saveToDatabase(joinedRooms);
        }

        socket.emit('join-room', currentRoomName);
        renderRoomList();
        await getmessges();
        alert(`User joined the room ${currentRoomName}`);
        emailInput.value = ''; // Clear input after joining
    });

    // --- Page Load Initialization (Modified) ---
    document.addEventListener('DOMContentLoaded', async () => {
        await loadRoomsFromDatabase();
        updateSendButtonVisibility()

        if (joinedRooms.length > 0) {
            const initialRoom = joinedRooms[0];
            currentRoomName = initialRoom;
            oldestMessageTimestamp = new Date(); // Initialize cursor

            renderRoomList();
            socket.emit('join-room', currentRoomName);
            await getmessges(); // Initial load sets the oldestMessageTimestamp

            document.querySelector('header h1').textContent = `Chat: ${currentRoomName}`;
            document.querySelector('header p').textContent = `Now Viewing`;
        } else {
            document.querySelector('header h1').textContent = `Start a Chat!`;
            document.querySelector('header p').textContent = `Enter a name or phone number above.`;
            mainContent.innerHTML = '<div style="padding: 20px; text-align: center; color: gray;">Welcome! Enter a group name or user phone number/ID to begin chatting.</div>';
        }
    });

    // --- WebSocket Listeners ---
    socket.on('new-message', async function (object) {
        try {
            if (object.currentRoomName === currentRoomName) {
                appendNewMessage(object);
            }
        } catch (e) {
            console.error('Error parsing WebSocket message:', e);
        }
    });
    socket.on('media', async function (object) {
        try {
            if (object.currentRoomName === currentRoomName) {
                appendNewMessage(object);
            }
        } catch (e) {
            console.error('Error parsing WebSocket message:', e);
        }
    });

</script>

</html>
