<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Style Chat</title>
    <style>
        /* General Setup */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ECE5DD;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        /* Main Chat Container */
        #main {
            display: flex; 
            flex-direction: column;
            background-color: white;
            height: 95vh;
            max-height: 800px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        /* 1. Header (Fixed to Top) */
        header {
            background-color: #075E54;
            color: white;
            padding: 15px 20px;
            flex-shrink: 0; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        header h1 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }
        header p {
            font-size: 0.8rem;
            margin: 0;
            opacity: 0.8;
        }

        /* 2. Main Content Area (Scrollable) */
        main {
            flex-grow: 1; 
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        main .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.2;
            position: relative;
        }
        
        /* ðŸ“¢ NEW: Styling for self vs other messages */
        main .self-message {
            background-color: #DCF8C6; /* Light green/WhatsApp 'Sent' color */
            align-self: flex-end; /* Align to the right */
        }
        main .other-message {
            background-color: #FFFFFF; /* White/WhatsApp 'Received' color */
            align-self: flex-start; /* Align to the left */
            border: 1px solid black;
        }

        /* 3. Footer/Input Area (Fixed to Bottom) */
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: #F0F0F0;
            flex-shrink: 0; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .message-input {
            flex-grow: 1; 
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 1rem;
            line-height: 1.2;
        }
        
        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px; 
            color: #075E54; 
            padding: 8px;
            line-height: 1; 
            transition: color 0.2s, transform 0.1s;
            border-radius: 50%;
        }
        .send-button:hover {
            color: #128C7E;
            transform: scale(1.05);
        }
        .send-button:active {
             transform: scale(0.95);
        }

    </style>
</head>
<body>
    <div id="main">
        <header>
            <h1>Divya</h1>  
            <p>online</p>
        </header>
        
        <main>
            </main>
        
        <footer class="chat-input-area">
             <input type="text" placeholder="Type a message..." class="message-input">
            <button class="send-button">&#10148;</button>
        </footer>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const token = localStorage.getItem('token');
    const url = `http://${window.location.hostname}:3000`;
    // Initialize WebSocket connection
    const socket = io(`ws://${window.location.hostname}:3000`);

    if (!token) {
        window.location.href = "login.html";
    }
    
    const messageInput = document.querySelector('.message-input');
    const sendButton = document.querySelector('.send-button');
    const mainContent = document.querySelector('main');
    
    let currentUserId = null; // Will be set after fetching history
    function renderMessage(msg) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerText = `${msg.userName}: ${msg.message}`;
        
        if (msg.userId === currentUserId) {
            messageDiv.classList.add('self-message');
        } else {
            messageDiv.classList.add('other-message');
        }
        
        mainContent.appendChild(messageDiv);
        mainContent.scrollTop = mainContent.scrollHeight; // Auto-scroll to bottom
    }


    // --- 1. HTTP GET for History (Called on Load) ---
    async function getmessges() {
        try {
            const response = await axios.get(`${url}/group/getmessages`, { headers: { 'authorization': token } });
            
            const { messages, currentUserId: serverUserId } = response.data.data;
            currentUserId = serverUserId;

            mainContent.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => renderMessage(msg));

        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    // --- 2. HTTP POST for Sending (Called on Click) ---
    sendButton.addEventListener('click', function() {
        const message = messageInput.value.trim();
        if (message === '') return;
        axios.post(`${url}/group/message`, { message: message }, { headers: { 'authorization': token } })
        .then(function (response) {
            console.log('Message sent successfully. Broadcast handled by server.');
            //after successfully stoting msg in db..we sending that meg to all the clients of 
            // localhost:3000  via socket.io
            messageInput.value = ''; // Clear input field
            currentUserId=response.data.data.userId; //update current user id
            const dataString = JSON.stringify(response.data.data);
            console.log(dataString);
            socket.emit('message', dataString);
            // Notify server via WebSocket..it will broadcast to all clients
             //it is handled in app.js --- io.on('message', (message) => {
        })
        .catch(function (error) {
            console.error('Error sending message via HTTP:', error);
        });
    });

    // --- 3. WebSocket Listener (Called by Server Broadcast) ---
    socket.on('message', async function(message) {
        try {
        

        const messageData = JSON.parse(message);
            console.log('Message received from server via WebSocket:', messageData);

            // Render the live message using the shared function
            renderMessage(messageData); 
            
        } catch(e) {
            console.error('Error parsing WebSocket message:', e);
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        getmessges(); // Load history on page load
    });

</script>
</html>
